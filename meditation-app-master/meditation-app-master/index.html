<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Audio App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop ><!--so that video runs as long as user wants-->
          <source src="./video/rain2.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">  <!--data-time is used to trace the time-->
          <button data-time="10">10 sec</button>
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" /><!--Making rain as default sound-->
              </audio>
              <img src="./svg/play.svg"alt="play" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg><!--I used these in html as i want to animate over them in JS-->
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain2.mp4" ><img src="./svg/photo5.jpg" alt=""></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach2.mp4"><img src="./svg/photo6.jpg" alt=""></button>
        <button data-sound="./sounds/early morning.mp3" data-video="./video/sunrise.mp4" ><img src="./svg/sunrise.jpg" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
